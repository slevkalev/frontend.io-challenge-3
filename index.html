<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="page-header">calc</span>
      <div class="theme-setting">
        <div class="theme-header">theme</div>
        <div class="choices">
          <label class="theme-label" for="theme1">1</label>
          <label class="theme-label" for="theme2">2</label>
          <label class="theme-label" for="theme3">3</label>
        </div>
        <div class="toggle">
          <input class="theme-radio" type="checkbox" name="theme" id="theme1" value="theme1">
          <span class="checkmark" id="checkmark1"></span>
          <input class="theme-radio" type="checkbox" name="theme" id="theme2" value="theme2">
          <span class="checkmark" id="checkmark2"></span>
          <input class="theme-radio" type="checkbox" name="theme" id="theme3" value="theme3">
          <span class="checkmark" id="checkmark3"></span>
        </div>
      </div>
      
      
    </div>
    
    <div class="screen"></div>
    <div class="keypad">
      <button class="key t1-key-w">7</button>
      <button class="key t1-key-w">8</button>
      <button class="key t1-key-w">9</button>
      <button class="key t1-key-b">del</button>
      <button class="key t1-key-w">4</button>
      <button class="key t1-key-w">5</button>
      <button class="key t1-key-w">6</button>
      <button class="key t1-key-w">+</button>
      <button class="key t1-key-w">1</button>
      <button class="key t1-key-w">2</button>
      <button class="key t1-key-w">3</button>
      <button class="key t1-key-w">-</button>
      <button class="key t1-key-w">.</button>
      <button class="key t1-key-w">0</button>
      <button class="key t1-key-w">/</button>
      <button class="key t1-key-w">x</button>
      <button class="key reset t1-reset">reset</button>
      <button class="key equals t1-equals">=</button>
    </div>


  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jim Snelgrove</a>.
  </div>
</body>
</html>
